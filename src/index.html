<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="magpie.scave.webmanifest">
    <title>Scave</title>
    <script>
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.ready.then(reg => {
            console.log(`Service Worker ready (Scope: ${reg.scope})`);
          });
          navigator.serviceWorker.register('./js/sw.js', { scope: '/js/' })
            .then(function (reg) {
              console.log(`Service Worker Registration (Scope: ${reg.scope})`);
            })
            .catch(function (error) {
              console.log(`Service Worker Error (${error})`);
            });
        } else {
          console.warn('Service Worker not available');
        }
      </script>
</head>
<body>
    <div id="header">@@include('./app/components/header/header.html')</div>
    <div id="login">@@include('./app/login/login.html')</div>
    <!-- <div id="list">@@include('./app/components/listing/list.html')</div> -->
    <!-- <div id="map">@@include('./app/components/map/map.html')</div> -->

    <!-- <div class="menu_account">@@include('./app/menu/account/menu_account.html')</div> -->
    <!-- <div class="notification">@@include('./app/menu/notification/notification.html')</div> -->
    <script src="js/main.js"></script>
</body>
</html>
