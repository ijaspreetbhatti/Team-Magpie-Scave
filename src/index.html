<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scave</title>
    <script src="./js/main.js" defer></script>
</head>
<body>
    @@include('./app/components/header/header.html')
    <div id="map">@@include('./app/components/map/map.html')</div>

<!-- Output div for map -->
    <div id="map"></div>

<!-- Show map with current location -->
    <script>
        let map, infoWindow;

        function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            // center: { lat: -34.397, lng: 150.644 },
            zoom: 14,
        });
        infoWindow = new google.maps.InfoWindow();

        window.addEventListener("load", () => {
            // Try HTML5 geolocation.
            if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                const pos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude,
                };

                infoWindow.setPosition(pos);
                infoWindow.setContent("Current Location");
                infoWindow.open(map);
                map.setCenter(pos);
                },
                () => {
                handleLocationError(true, infoWindow, map.getCenter());
                }
            );
            } else {
            // Browser doesn't support Geolocation
            handleLocationError(false, infoWindow, map.getCenter());
            }
        });
        }

        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(
            browserHasGeolocation
            ? "Error: The Geolocation service failed."
            : "Error: Your browser doesn't support geolocation."
        );
        infoWindow.open(map);
        }
    </script>

    <!-- Google maps API plugin with function callback  -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9kUNFLXOEwSFaH5JedhaGV1MMKXxB50o&callback=initMap"></script>

</body>
</html>
