<div class="create-account">
    <header class="header">
        <div class="logo">Logo Image</div>
        <h1 id="signup">Create account</h1>
    </header>
    <form>
        <div class="container">
            <label for="firstName">First name</label>
            <input type="text" id="firstName" />
        </div>

        <div class="container">
            <label for="lastName">Last name</label>
            <input type="text" id="lastName" />
        </div>

        <div class="container">
            <label for="email">Email</label>
            <input type="email" id="email" />
        </div>

        <div class="container">
            <label for="phone">Phone number</label>
            <input type="text" id="phone" placeholder="(000) 000-0000" />
        </div>

        <div class="container">
            <label for="pass">Password</label>
            <input
                type="password"
                id="pass"
                placeholder="Strong password with at least 8 characteres"
            />
        </div>

        <div class="policy">
            <p>
                By creating account you agree to our Terms and Conditions and
                Privacy Policy
            </p>
        </div>

        <div class="container">
            <input type="submit" value="Create account" />
            <p>Already have an account? <a>Sign in</a<></p>
        </div>
    </form>
</div>
