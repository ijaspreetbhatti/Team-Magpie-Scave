<div class="create-account">
    <header>
        <div>Logo Image</div>
    </header>
    <h1>Create account</h1>
    <form action="">
        <label for="firstName">First name</label>
        <input type="text" id="firstName">
        
        <label for="lastName">Last name</label>
        <input type="text" id="lastName">
        
        <label for="email">Email</label>
        <input type="email" id="email">
        
        <label for="phone">Phone number</label>
        <input type="text" id="phone" placeholder="(000) 000-0000">
        
        <label for="pass">Password</label>
        <input type="password" id="pass" placeholder="Strong password with at least 8 characteres">

        <input type="submit" value="Create account">
    </form>
    <p>lorem ipsum dolor sit amet, consectetur adipisicing elit. Cum sociis natoque penat</p>
    <button id="clickbtn" class="clickButton">Click Me!</button>
    <script src="./js/login.js" defer></script>
</div>
