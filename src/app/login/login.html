<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Scave</title>
</head>

<body>
  <header>
    <div class="logo"><img id='mainLogo'
        src="https://res.cloudinary.com/scave2021/image/upload/v1635194721/scave/scaveLogo_he3m5p.svg" alt="Scave Logo">
    </div>
  </header>
  <main>
    <h1>Sign in</h1>
    <form method="post" id="login_form">
      <div class="container">
        <label for="email" placeholder="user@email.com">Email</label>
        <input type="email" id="email" />
      </div>

      <div class="container pass">
        <label for="pass">Password</label>
        <input type="password" id="pass" />
        <p>Forgot password?</p>
      </div>

      <div class="btn">
        <input type="submit" value="Sign in" id="btn" />
        <p>Don't have account yet? <a href=".create-account"><span>Create an account</span></a></p>
      </div>
    </form>
  </main>

  <footer>
    <p>Scave Â· Magpie &copy; Copyright 2021. All rights reserved.</p>
  </footer>
  <script src="./js/login.js"></script>
</body>

</html>
