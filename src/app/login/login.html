<div class="login-box">
  <header>
    <div>Logo Image</div>
  </header>
  <h1>Sign in</h1>
  <form action="">
    <div class="container">
      <label for="email">Email</label>
      <input type="email" id="email" />
    </div>

    <div class="container">
      <label for="pass">Password</label>
      <input type="password" id="pass" />
      <p>Forgot password?</p>
    </div>

    <div>
      <input type="submit" value="Sign in" />
      <p>Don't have account yet? <span>Create an account</span></p>
    </div>
  </form>
  <script src="./js/login.js" defer></script>
</div>
