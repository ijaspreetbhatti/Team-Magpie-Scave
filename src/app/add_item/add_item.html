

<div id="listingContainer">

    <script src="add_item.js" defer></script>
    
    <h1>List Item</h1>

    <div id="photoContainer">

        <div id="photoContainerText">
            <label for="imgIn" id='imgLabel'>Select Photos</label>
            <input type="file" id="imgIn" class="hide">
            <p>You can add up to five photos.</p>
        </div>

        <div class="photoInsert">
            <img src="" id="insert1" class="insert">
            <label for="input1" id='img1'><img src="https://res.cloudinary.com/scave2021/image/upload/v1635208249/scave/add_icon_flh0lx.svg" class="imgAdd" alt=""></label>
            <input type="file" class="hide" id="input1" onchange="photoUpload(event, img1)">
        </div>
        <div class="photoInsert">
            <label for="input2" id='img2'><img src="https://res.cloudinary.com/scave2021/image/upload/v1635208249/scave/add_icon_flh0lx.svg" class="imgAdd" alt=""></label>
            <input type="file" class="hide" id="input2">
            <img src="" id="insert2">
        </div>
        <div class="photoInsert">
            <label for="input3" id='img3'><img src="https://res.cloudinary.com/scave2021/image/upload/v1635208249/scave/add_icon_flh0lx.svg" class="imgAdd" alt=""></label>
            <input type="file" class="hide" id="input3">
            <img src="" id="insert3">
        </div>
        <div class="photoInsert">
            <label for="input4" id='img4'><img src="https://res.cloudinary.com/scave2021/image/upload/v1635208249/scave/add_icon_flh0lx.svg" class="imgAdd" alt=""></label>
            <input type="file" class="hide" id="input4">
            <img src="" id="insert4">
        </div>
        <div class="photoInsert">
            <label for="input5" id='img5'><img src="https://res.cloudinary.com/scave2021/image/upload/v1635208249/scave/add_icon_flh0lx.svg" class="imgAdd" alt=""></label>
            <input type="file" class="hide" id="input5">
            <img src="" id="insert5">
        </div>
    </div>

    <form id="itemListing">
        <label for="item">Item:</label>
        <input type="text" id="item" placeholder="Create a title for your listing" required>

        <label for="category">Category:</label>
        <select name="category" id="category" required>
            <option value="" class="placeholder select" disabled selected hidden>Select a category</option>
            <option value="Home Goods">Home Goods</option>
            <option value="Electronics">Electronics</option>
            <option value="Garden Outdoor">Garden & Outdoor</option>
            <option value="Recreation">Recreation</option>
            <option value="Pet Supplies">Pet Supplies</option>
        </select>

        <label for="condition">Condition:</label>
        <select name="condition" id="condition" required>
            <option value="" class="placeholder select" disabled selected hidden>Select a condition</option>
            <option value="Like New">Like New</option>
            <option value="Good">Good</option>
            <option value="Fair">Fair</option>
            <option value="Damaged">Damaged</option>
        </select>

        <label for="location">Location:</label>
        <input type="" id="location" placeholder="Where is the item?" required>

        <label for="description">Description:</label>
        <textarea placeholder="Describe the item or add any relevent information about the item." rows="3" name="description" form="itemListing" id="description" required></textarea>


        <p>Items listed in Scave are automatically deleted after 7 days. We do that because they are available for collection by anyone, even outside of this app.</p>

        <button type="button" id="add-item-btn">Submit</button>
        <button type="button" id="discard-item-btn">Discard</button>
    </form>
</div>
