    <form id="itemListing" action="javascript:void(0);submitAddItemForm();">
        <label for="item">Item:</label>
        <input type="text" id="item" placeholder="Create a title for your listing" class="inputs" required>

        <label for="category">Category:</label>
        <select name="category" id="category" required>
            <option value="" class="placeholder select" disabled selected hidden>Select a category</option>
            <option value="Home Goods">Home Goods</option>
            <option value="Electronics">Education</option>
            <option value="Garden Outdoor">Garden & Outdoor</option>
            <option value="Recreation">Recreation</option>
            <option value="Pet Supplies">Pet Supplies</option>
        </select>

        <label for="condition">Condition:</label>
        <select name="condition" id="condition" required>
            <option value="" class="placeholder select" disabled selected hidden>Select a condition</option>
            <option value="Like New">Like New</option>
            <option value="Good">Good</option>
            <option value="Fair">Fair</option>
            <option value="Damaged">Damaged</option>
        </select>

        <label for="location">Location:</label>
        <input onclick="initAutocomplete()" type="" id="location" placeholder="Where is the item?" class="inputs">

        <label for="description">Description:</label>
        <textarea class="inputs" placeholder="Describe the item or add any relevent information about the item." rows="3" name="description" form="itemListing" id="description" required></textarea>


        <p>Items listed in Scave are automatically deleted after 7 days. We do that because they are available for collection by anyone, even outside of this app.</p>

        <button type="submit" id="add-item-btn">Submit</button>
        <button type="button" id="discard-item-btn">Discard</button>
    </form>

    <div id="addItemPopUp">
        <h3>Leave page?</h3>
        <p>You didn't submit your listing yet. Are you sure you want to leave without submitting?</p>
        <div id="line"></div>
        <div class="btnContainerAddItm">
            <button type="button" id="leaveAddItem">Leave</button>
            <button type="button" id="keepEditingAddItem">Keep Editing</button>
        </div>
    </div>
</div>
